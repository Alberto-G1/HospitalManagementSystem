<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Doctors</title></h:head>
<h:body>
    <h:form>
        <p:panel header="Add Doctor">
            <p:inputText value="#{doctorBean.doctor.firstName}" placeholder="First Name"/>
            <p:inputText value="#{doctorBean.doctor.lastName}" placeholder="Last Name"/>
            <p:inputText value="#{doctorBean.doctor.speciality}" placeholder="Speciality"/>
            <p:inputText value="#{doctorBean.doctor.phoneNumber}" placeholder="Phone"/>
            <p:inputText value="#{doctorBean.doctor.email}" placeholder="Email"/>
            <p:commandButton value="Save" action="#{doctorBean.add}" update="@form"/>
        </p:panel>

        <p:dataTable value="#{doctorBean.doctors}" var="d">
            <p:column headerText="Name">Dr. #{d.firstName} #{d.lastName}</p:column>
            <p:column headerText="Speciality">#{d.speciality}</p:column>
            <p:column headerText="Phone">#{d.phoneNumber}</p:column>
            <p:column>
                <p:commandButton value="Delete" action="#{doctorBean.delete(d.doctorID)}" update="@form"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
