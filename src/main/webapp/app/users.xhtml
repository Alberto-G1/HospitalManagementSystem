<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml">

    <ui:define name="pageTitle">User Management</ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="card">
                <p:growl id="messages" showDetail="true" life="6000"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="New User" icon="pi pi-plus"
                                         actionListener="#{userManagementBean.openNew}"
                                         update=":dialogs:manage-user-content"
                                         oncomplete="PF('manageUserDialog').show()"
                                         styleClass="ui-button-success" process="@this">
                            <p:resetInput target=":dialogs:manage-user-content"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-users" var="user" value="#{userManagementBean.users}"
                             paginator="true" rows="10"
                             selectionMode="single" selection="#{userManagementBean.selectedUser}"
                             rowKey="#{user.userId}" style="margin-top: 20px;">

                    <p:column headerText="ID" sortBy="#{user.userId}">
                        <h:outputText value="#{user.userId}"/>
                    </p:column>
                    <p:column headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}" filterMatchMode="contains">
                        <h:outputText value="#{user.username}"/>
                    </p:column>
                    <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}" filterMatchMode="contains">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="Role" sortBy="#{user.role}">
                        <p:tag severity="#{user.role == 'ADMIN' ? 'danger' : (user.role == 'DOCTOR' ? 'info' : 'warning')}"
                               value="#{user.role}"/>
                    </p:column>
                    <p:column exportable="false" style="width:5rem;text-align:center;">
                        <p:commandButton icon="pi pi-trash" title="Delete"
                                         styleClass="ui-button-danger rounded-button"
                                         process="@this"
                                         oncomplete="PF('deleteUserDialog').show()"
                                         disabled="#{user.username == 'admin'}">
                            <f:setPropertyActionListener value="#{user}" target="#{userManagementBean.selectedUser}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <!-- Dialogs outside the main form -->
        <h:form id="dialogs">
            <p:dialog header="User Details" widgetVar="manageUserDialog" modal="true"
                      showEffect="fade" hideEffect="fade" responsive="true">
                <p:outputPanel id="manage-user-content" class="ui-fluid">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                                 rendered="#{not empty userManagementBean.selectedUser}">

                        <p:outputLabel for="username" value="Username"/>
                        <p:inputText id="username" value="#{userManagementBean.selectedUser.username}" required="true"/>

                        <p:outputLabel for="email" value="Email"/>
                        <p:inputText id="email" value="#{userManagementBean.selectedUser.email}" required="true" type="email"/>

                        <p:outputLabel for="password" value="Initial Password"/>
                        <p:inputText id="password" value="#{userManagementBean.initialPassword}" required="true"/>

                        <p:outputLabel for="role" value="Role"/>
                        <p:selectOneMenu id="role" value="#{userManagementBean.selectedUser.role}" required="true">
                            <f:selectItems value="#{userManagementBean.roles}" var="r" itemLabel="#{r}" itemValue="#{r}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Create User" icon="pi pi-check"
                                     actionListener="#{userManagementBean.saveUser}"
                                     update=":form:dt-users :form:messages"
                                     process="manage-user-content @this"/>
                    <p:commandButton value="Cancel" icon="pi pi-times"
                                     onclick="PF('manageUserDialog').hide()"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="deleteUserDialog" showEffect="fade"
                             message="Are you sure you want to delete this user?"
                             header="Confirm Deletion" severity="warn">
                <p:commandButton value="Yes, Delete" icon="pi pi-check"
                                 actionListener="#{userManagementBean.deleteUser}"
                                 process="@this"
                                 oncomplete="PF('deleteUserDialog').hide()"/>
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary"
                                 icon="pi pi-times" onclick="PF('deleteUserDialog').hide()"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
