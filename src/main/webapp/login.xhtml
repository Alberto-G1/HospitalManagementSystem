<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - Hospital Management System</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .login-panel {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .full-width-button {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h:form>
            <p:panel header="Hospital Management System - Login" styleClass="login-panel">
                <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>

                <p:panelGrid columns="2" style="width: 100%;">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userBean.user.username}" required="true" placeholder="Enter username"/>

                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userBean.passwordInput}" required="true" placeholder="Enter password"/>
                </p:panelGrid>

                <p:commandButton value="Login"
                                 action="#{userBean.login}"
                                 update="messages"
                                 styleClass="ui-button-success full-width-button"/>

                <p:separator />

                <div style="text-align: center;">
                    <p>Don't have an account?</p>
                    <p:commandButton value="Register New User"
                                     action="register?faces-redirect=true"
                                     styleClass="ui-button-info full-width-button"/>
                </div>

                <p:separator />

                <div style="text-align: center;">
                    <p:commandButton value="Back to Welcome"
                                     action="welcome?faces-redirect=true"
                                     styleClass="ui-button-secondary full-width-button"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
