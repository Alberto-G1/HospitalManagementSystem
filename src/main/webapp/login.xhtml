<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - MedCare HMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;family=Montserrat:wght@600;700&amp;display=swap" rel="stylesheet" />
    <style>
        /* Using your provided beautiful styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9fc;
            background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .auth-container {
            max-width: 450px;
            width: 90%;
            margin: 2rem auto;
            padding: 2.5rem;
            background-color: rgba(255, 255, 255, 0.97);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .brand-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            height: 100px;
            width: auto;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #16697A;
            margin: 0;
        }

        .auth-title {
            font-size: 1.5rem;
            color: #489FB5;
            margin-bottom: 1.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .input-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #495057;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #82C0CC;
            box-shadow: 0 0 0 3px rgba(130, 192, 204, 0.2);
            outline: none;
        }

        .auth-button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .primary-button {
            background: linear-gradient(135deg, #16697A, #489FB5);
            color: white;
        }

        .tertiary-button {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</h:head>
<h:body>
    <div class="auth-container">
        <h:form>
            <div class="brand-header">
                <img src="#{resource['images/logo/HMS-logo.png']}" alt="MedCare HMS Logo" class="logo-img" />
                <h1 class="brand-name">MEDCARE HMS</h1>
                <h2 class="auth-title">System Access</h2>
            </div>

            <p:growl id="messages" showDetail="true" life="5000" />

            <div class="auth-form">
                <div class="input-group">
                    <label for="username" class="input-label">Username</label>
                    <p:inputText id="username" value="#{userBean.usernameInput}" required="true"
                                 requiredMessage="Username is required."
                                 styleClass="input-field" placeholder="Enter your username" />
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <p:password id="password" value="#{userBean.passwordInput}" required="true"
                                requiredMessage="Password is required."
                                styleClass="input-field" placeholder="Enter your password" feedback="false" />
                </div>

                <p:commandButton value="Login" action="#{userBean.login}"
                                 styleClass="auth-button primary-button" icon="pi pi-sign-in"
                                 update="@form" />
            </div>

            <p:commandButton value="Back to Home" outcome="welcome" immediate="true"
                             styleClass="auth-button tertiary-button" icon="pi pi-home" />
        </h:form>
    </div>
</h:body>
</html>
