<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login - MedCare HMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;family=Montserrat:wght@600;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9fc;
            background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .auth-container {
            max-width: 450px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .brand-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1rem;
        }

        .logo-img {
            height: 100px;
            width: auto;
            object-fit: contain;
        }

        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #16697A;
            margin: 0;
        }

        .auth-title {
            font-size: 1.5rem;
            color: #489FB5;
            margin-bottom: 1.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .input-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #495057;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #82C0CC;
            box-shadow: 0 0 0 3px rgba(130, 192, 204, 0.2);
            outline: none;
        }

        .auth-button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .primary-button {
            background: linear-gradient(135deg, #28a745, #5cb85c);
            color: white;
        }

        .secondary-button {
            background: linear-gradient(135deg, #17a2b8, #5bc0de);
            color: white;
        }

        .tertiary-button {
            background: #f8f9fa;
            color: #495057;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .auth-footer {
            margin-top: 1.5rem;
            color: #6c757d;
        }

        .auth-link {
            color: #17a2b8;
            text-decoration: none;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .brand-name {
                font-size: 1.8rem;
            }

            .logo-img {
                height: 60px;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="auth-container">
        <h:form>
            <div class="brand-header">
                <div class="logo-container">
                    <img src="#{resource['images/logo/HMS-logo.png']}" alt="MedCare HMS Logo" class="logo-img" />
                    <h1 class="brand-name">MEDCARE HMS</h1>
                </div>
                <h2 class="auth-title">Sign In to Your Account</h2>
            </div>

            <p:messages autoUpdate="true" styleClass="messages" />

            <div class="auth-form">
                <div class="input-group">
                    <label for="username" class="input-label">Username</label>
                    <p:inputText id="username" value="#{userBean.user.username}" required="true"
                                 styleClass="input-field" placeholder="Enter your username" />
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <p:password id="password" value="#{userBean.passwordInput}" required="true"
                                styleClass="input-field" placeholder="Enter your password" feedback="false" />
                </div>

                <p:commandButton value="Login" action="#{userBean.login}"
                                 styleClass="auth-button primary-button" icon="pi pi-sign-in" />
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <p:commandLink value="Register here" action="register?faces-redirect=true"
                                                         styleClass="auth-link" /></p>
            </div>

            <p:commandButton value="Back to Home" action="welcome?faces-redirect=true"
                             styleClass="auth-button tertiary-button" icon="pi pi-home" />
        </h:form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add subtle animation to form elements
            const formElements = document.querySelectorAll('.input-group, .auth-button');
            formElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(10px)';
                el.style.transition = `opacity 0.5s ease ${index * 0.1}s, transform 0.5s ease ${index * 0.1}s`;
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100);
            });

            // Add hover effect to buttons
            const buttons = document.querySelectorAll('.auth-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</h:body>
</html>
