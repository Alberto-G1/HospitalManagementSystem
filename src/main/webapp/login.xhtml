<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Login</title></h:head>
<h:body>
    <h:form>
        <p:panel header="Login">
            <p:inputText value="#{userBean.user.username}" placeholder="Username"/>
            <p:password value="#{userBean.user.password}" placeholder="Password"/>
            <p:commandButton value="Login" action="#{userBean.login(userBean.user.password)}"/>
        </p:panel>
        <h:link value="Register" outcome="register.xhtml"/>
    </h:form>
</h:body>
</html>
