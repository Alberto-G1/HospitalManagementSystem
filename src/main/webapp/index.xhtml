<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hospital Management</title>
</h:head>

<h:body>
    <p:panel header="Welcome">
        <h:outputText value="#{helloBean.message}" />
    </p:panel>

    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel for="name" value="Enter a new greeting:"/>
            <p:inputText id="name" value="#{helloBean.message}"/>

            <p:commandButton value="Greet Me!" action="#{helloBean.showGreeting}" update="@form"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
