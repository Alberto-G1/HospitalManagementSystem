<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Hospital System</title>
</h:head>
<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Patients" outcome="patients.xhtml"/>
            <p:menuitem value="Doctors" outcome="doctors.xhtml"/>
            <p:menuitem value="Appointments" outcome="appointments.xhtml"/>
            <p:menuitem value="Logout" action="#{userBean.logout}"/>
        </p:menubar>
    </h:form>

    <h:outputText value="Welcome, #{userBean.user.username}" rendered="#{userBean.loggedIn}"/>
</h:body>
</html>
