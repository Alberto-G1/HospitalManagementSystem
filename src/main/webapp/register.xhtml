<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register - Hospital Management System</title>
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .register-panel {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .full-width-button {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</h:head>
<h:body>
    <div class="register-container">
        <h:form>
            <p:panel header="Hospital Management System - Register" styleClass="register-panel">
                <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>

                <p:panelGrid columns="2" style="width: 100%;">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userBean.user.username}" required="true" placeholder="Choose a username"/>

                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userBean.user.password}" required="true" placeholder="Choose a password"/>

                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{userBean.user.email}" required="true" placeholder="Enter email address"/>

                    <p:outputLabel for="role" value="Role:" />
                    <p:selectOneMenu id="role" value="#{userBean.user.role}" required="true">
                        <f:selectItem itemLabel="Select Role..." itemValue="#{null}"/>
                        <f:selectItem itemLabel="Admin" itemValue="ADMIN"/>
                        <f:selectItem itemLabel="Doctor" itemValue="DOCTOR"/>
                        <f:selectItem itemLabel="Receptionist" itemValue="RECEPTIONIST"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                <p:commandButton value="Register"
                                 action="#{userBean.register}"
                                 update="messages"
                                 styleClass="ui-button-success full-width-button"/>

                <p:separator />

                <div style="text-align: center;">
                    <p>Already have an account?</p>
                    <p:commandButton value="Back to Login"
                                     action="login?faces-redirect=true"
                                     styleClass="ui-button-info full-width-button"/>
                </div>

                <p:separator />

                <div style="text-align: center;">
                    <p:commandButton value="Back to Welcome"
                                     action="welcome?faces-redirect=true"
                                     styleClass="ui-button-secondary full-width-button"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
