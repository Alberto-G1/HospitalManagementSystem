<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="">
<h:head><title>Register</title></h:head>
<h:body>
    <h:form>
        <p:panel header="Register">
            <p:inputText value="#{userBean.user.username}" placeholder="Username"/>
            <p:password value="#{userBean.user.password}" placeholder="Password"/>
            <p:inputText value="#{userBean.user.email}" placeholder="Email"/>
            <p:selectOneMenu value="#{userBean.user.role}">
                <f:selectItems value="#{['ADMIN','DOCTOR','RECEPTIONIST']}" var="r" itemValue="#{r}" itemLabel="#{r}"/>
            </p:selectOneMenu>
            <p:commandButton value="Register" action="#{userBean.register}"/>
        </p:panel>
        <h:link value="Back to Login" outcome="login.xhtml"/>
    </h:form>
</h:body>
</html>
